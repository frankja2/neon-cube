<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halucynator.com</title>
    <style>
        /* ===== CSS CUSTOM PROPERTIES ===== */
        :root {
            --cube-size: 300px;
            --cube-half: 150px;
            --inner-size: 150px;
            --inner-half: 75px;
            --inner-offset: 75px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            height: 100%;
        }
        body {
            overflow: hidden;
            touch-action: none;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Courier New', monospace;
            height: 100vh;
            perspective: 1000px;
        }
        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }
        .cube-container {
            position: relative;
            width: var(--cube-size);
            height: var(--cube-size);
            transform-style: preserve-3d;
            will-change: transform;
            animation: rotateCube 20s infinite linear;
        }
        @keyframes rotateCube {
            from { transform: rotateX(-20deg) rotateY(0deg); }
            to   { transform: rotateX(-20deg) rotateY(360deg); }
        }
        .cube {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        .face {
            position: absolute;
            width: var(--cube-size);
            height: var(--cube-size);
            border: 2px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 20, 40, 0.1);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2), inset 0 0 50px rgba(0, 255, 255, 0.1);
        }
        .face:nth-child(1) { transform: translateZ(var(--cube-half)); }
        .face:nth-child(2) { transform: rotateY(90deg)  translateZ(var(--cube-half)); }
        .face:nth-child(3) { transform: rotateY(180deg) translateZ(var(--cube-half)); }
        .face:nth-child(4) { transform: rotateY(-90deg) translateZ(var(--cube-half)); }
        .face:nth-child(5) { transform: rotateX(90deg)  translateZ(var(--cube-half)); }
        .face:nth-child(6) { transform: rotateX(-90deg) translateZ(var(--cube-half)); }

        .inner-cube {
            position: absolute;
            width: var(--inner-size);
            height: var(--inner-size);
            left: var(--inner-offset);
            top: var(--inner-offset);
            transform-style: preserve-3d;
            will-change: transform;
            /* FIX: bez 'reverse' animacja idzie 0→-360deg (odwrotny kierunek niż zewnętrzna kostka) */
            animation: rotateInner 15s infinite linear;
        }
        @keyframes rotateInner {
            from { transform: rotateX(20deg) rotateY(0deg); }
            to   { transform: rotateX(20deg) rotateY(-360deg); }
        }
        .inner-face {
            position: absolute;
            width: var(--inner-size);
            height: var(--inner-size);
            border: 2px solid rgba(255, 0, 128, 0.4);
            background: rgba(20, 0, 20, 0.2);
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.3), inset 0 0 30px rgba(255, 0, 128, 0.1);
        }
        .inner-face:nth-child(1) { transform: translateZ(var(--inner-half)); }
        .inner-face:nth-child(2) { transform: rotateY(90deg)  translateZ(var(--inner-half)); }
        .inner-face:nth-child(3) { transform: rotateY(180deg) translateZ(var(--inner-half)); }
        .inner-face:nth-child(4) { transform: rotateY(-90deg) translateZ(var(--inner-half)); }
        .inner-face:nth-child(5) { transform: rotateX(90deg)  translateZ(var(--inner-half)); }
        .inner-face:nth-child(6) { transform: rotateX(-90deg) translateZ(var(--inner-half)); }

        .text-container {
            position: absolute;
            z-index: 100;
            text-align: center;
            transform: translateZ(200px);
        }
        .main-text {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow:
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00ffff,
                0 0 80px #00ffff;
            letter-spacing: 0.2em;
            will-change: transform;
            animation: pulse 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 20px #ff0080, 0 0 40px #ff0080, 0 0 80px #ff0080, 0 0 120px #ff0080;
                transform: scale(1.05);
            }
        }
        .subtitle {
            margin-top: 20px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.5em;
        }

        /* ===== RESPONSIVE MOBILE ===== */
        @media (max-width: 768px) {
            :root {
                --cube-size: 180px;
                --cube-half: 90px;
                --inner-size: 90px;
                --inner-half: 45px;
                --inner-offset: 45px;
            }
            .text-container {
                transform: translateZ(100px);
                padding: 0 20px;
            }
            .main-text {
                font-size: 1.8rem;
                letter-spacing: 0.1em;
            }
            .subtitle {
                font-size: 0.7rem;
                letter-spacing: 0.3em;
            }
        }

        @media (max-width: 480px) {
            :root {
                --cube-size: 140px;
                --cube-half: 70px;
                --inner-size: 70px;
                --inner-half: 35px;
                --inner-offset: 35px;
            }
            .main-text {
                font-size: 1.4rem;
                letter-spacing: 0.05em;
            }
            .subtitle {
                font-size: 0.6rem;
                letter-spacing: 0.2em;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 10s infinite;
        }
        /* FIX: usunięto duplikat bloku 100% — był nadpisywany przez osobny blok 100% */
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* ===== DOSTĘPNOŚĆ: redukcja ruchu ===== */
        @media (prefers-reduced-motion: reduce) {
            .cube-container,
            .inner-cube,
            .main-text,
            .particle {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="scene" id="scene">
        <div class="cube-container">
            <div class="cube">
                <div class="face"></div>
                <div class="face"></div>
                <div class="face"></div>
                <div class="face"></div>
                <div class="face"></div>
                <div class="face"></div>
            </div>
            <div class="inner-cube">
                <div class="inner-face"></div>
                <div class="inner-face"></div>
                <div class="inner-face"></div>
                <div class="inner-face"></div>
                <div class="inner-face"></div>
                <div class="inner-face"></div>
            </div>
        </div>
        <div class="text-container">
            <div class="main-text">halucynator.com</div>
            <div class="subtitle">DIGITAL EXPERIENCE</div>
        </div>
    </div>
    <script>
        // Cachowanie referencji do DOM — unikamy querySelector przy każdym zdarzeniu
        const particlesContainer = document.getElementById('particles');
        const scene = document.getElementById('scene');

        // Generowanie cząsteczek
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Interakcja myszą (desktop)
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 30;
            const y = (e.clientY / window.innerHeight - 0.5) * 30;
            scene.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
        });

        // FIX: interakcja dotykowa oparta na pozycji absolutnej (spójne z obsługą myszy),
        // zamiast delty od punktu startowego — touchstart już nie jest potrzebny
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const x = (touch.clientX / window.innerWidth - 0.5) * 60;
            const y = (touch.clientY / window.innerHeight - 0.5) * 60;
            scene.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
        }, { passive: true });

        document.addEventListener('touchend', () => {
            scene.style.transform = '';
        });
    </script>
</body>
</html>
